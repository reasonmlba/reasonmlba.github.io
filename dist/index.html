<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ReReact</title>
    <style>
        html,
        body,
        #container {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .Button {
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            border-radius: 4px;
            padding: 12px 24px;
            line-height: 1;
            text-align: center;
            display: inline-block;
            text-decoration: none;
            outline: none;
            border: 0;
            font-size: 18px;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: .1em;
            -webkit-transition: background .1s ease-in;
            -o-transition: background .1s ease-in;
            transition: background .1s ease-in;
        }

        .Button:hover {
            cursor: pointer;
        }

        .Button--primary {
            color: #fff;
            background: #dd4b39;
            border: 1px solid #dd4b39;
        }

        .Button--primary:hover {
            color: #fff;
            background: #e96a5b;
            border: 1px solid #e96a5b;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script src="/dist/bb965a01aed66a437e0561cfc8a10072.js"></script>
</body>

</html>
